#最大分配的对象数  
redis.pool.maxActive=1024

#最大能够保持idel状态的对象数  
redis.pool.maxIdle=200
  
#当池内没有返回对象时，最大等待时间  
redis.pool.maxWait=1000

#当调用borrow Object方法时，是否进行有效性检查  
redis.pool.testOnBorrow=false

#当调用return Object方法时，是否进行有效性检查
redis.pool.testOnReturn=true

#host
redis.host=127.0.0.1
#password
redis.password=redistest

#Port  
redis.port=6379

#timeout
redis.timeout=8000

#mastername
redis.masterName=tounaClusterRedis

#sentinel1
redis.sentinel.first=127.0.0.1:8090
#sentinel2
redis.sentinel.second=127.0.0.1:9090

#redis.database
redis.database=0